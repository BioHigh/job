<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile - JobJump</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5A67D8;
            --primary-dark: #4C51BF;
            --secondary-color: #805AD5;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            position: relative;
            margin-bottom: 2rem;
            padding: 3rem 2rem;
        }

        .profile-avatar,
        .default-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffffff; /* White border */
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .default-avatar {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
        }

        h1.display-name {
            font-size: 2.3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .profile-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .profile-badge {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .info-card {
            border: none;
            border-radius: 18px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-top: 4px solid transparent;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .section-title {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            font-size: 1.25rem;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .skill-badge {
            background-color: #E0E7FF;
            color: var(--primary-dark);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 0 8px 8px 0;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .skill-badge:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .info-item i {
            width: 24px;
            margin-right: 12px;
            color: var(--primary-color);
        }

        .experience-years {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 5px;
        }

        .no-data {
            color: #9CA3AF;
            font-style: italic;
        }

        /* Buttons */
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .profile-avatar,
            .default-avatar {
                width: 120px;
                height: 120px;
            }

            h1.display-name {
                font-size: 1.8rem;
            }

            .profile-header {
                padding: 2rem 1.5rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="ownerheader :: owner-header"></div>

    <div class="container profile-page mt-4 mb-5">
        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="row align-items-center text-center text-md-start">
                <div class="col-md-3 mb-4 mb-md-0 text-center">
                    <div th:if="${profilePhoto}">
                        <img th:src="'data:image/jpeg;base64,' + ${profilePhoto}" 
                             class="profile-avatar" 
                             alt="Profile Photo" 
                             data-bs-toggle="modal" 
                             data-bs-target="#profileImageModal">
                    </div>
                    <div th:unless="${profilePhoto}">
                        <div class="default-avatar mx-auto">
                            <span th:text="${user.name != null ? user.name.substring(0, 1).toUpperCase() : 'U'}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <h1 class="display-name mb-3" th:text="${user.name}"></h1>
                    <div class="profile-badges">
                        <span class="profile-badge">
                            <i class="bi bi-envelope me-2"></i>
                            <span th:text="${user.gmail}"></span>
                        </span>
                        <span th:if="${user.phone}" class="profile-badge">
                            <i class="bi bi-phone me-2"></i>
                            <span th:text="${user.phone}"></span>
                        </span>
                        <span th:if="${user.location}" class="profile-badge">
                            <i class="bi bi-geo-alt me-2"></i>
                            <span th:text="${user.location}"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for profile image -->
        <div class="modal fade" id="profileImageModal" tabindex="-1" aria-labelledby="profileImageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body p-0">
                        <img th:src="'data:image/jpeg;base64,' + ${profilePhoto}" class="img-fluid rounded" alt="Profile Photo">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Left Column -->
            <div class="col-lg-8">
                <!-- Profession -->
                <div class="card info-card profession-info">
                    <div class="card-body">
                        <h5 class="section-title"><i class="bi bi-person-workspace"></i>Profession</h5>
                        <p class="lead mb-0" th:if="${user.profession}" th:text="${user.profession}"></p>
                        <p class="lead no-data mb-0" th:unless="${user.profession}">Not specified</p>
                    </div>
                </div>

                <!-- Experience & Education -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card info-card experience-info h-100">
                            <div class="card-body">
                                <h5 class="section-title"><i class="bi bi-briefcase"></i>Experience</h5>
                               <div th:if="${user.experienceYears != null}" class="d-flex align-items-center">
    <div class="experience-years me-2" th:text="${user.experienceYears}"></div>
    <p class="text-muted mb-0">Years of professional experience</p>
</div>

                                <p th:unless="${user.experienceYears != null}" class="no-data mb-0">No experience information</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card info-card education-info h-100">
                          <div class="card-body">
    <h5 class="section-title"><i class="bi bi-mortarboard"></i>Education</h5>
    <p th:if="${user.education}" th:text="${user.education}" style="font-size: 1.3rem; font-weight: 500;"></p>
    <p th:unless="${user.education}" class="no-data">No education information</p>
</div>

                        </div>
                    </div>
                </div><br>

                <!-- Skills -->
                <div class="card info-card skills-info">
                    <div class="card-body">
                        <h5 class="section-title"><i class="bi bi-tools"></i>Skills</h5>
                        <div th:if="${user.skills}">
                            <div th:each="skill : ${#strings.arraySplit(user.skills, ',')}">
                                <span class="skill-badge" th:text="${skill.trim()}"></span>
                            </div>
                        </div>
                        <p th:unless="${user.skills}" class="no-data">No skills listed</p>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-4">
                <!-- Personal Info -->
                <div class="card info-card personal-info mb-4">
                    <div class="card-body">
                        <h5 class="section-title"><i class="bi bi-person-badge"></i>Personal Info</h5>
                        <div class="info-item">
                            <i class="bi bi-calendar3"></i>
                            <div>
                                <strong>Age:</strong> 
                                <span th:if="${user.age}" th:text="${user.age}"></span>
                                <span th:unless="${user.age}" class="no-data">Not specified</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="bi bi-gender-ambiguous"></i>
                            <div>
                                <strong>Gender:</strong> 
                                <span th:if="${user.gender}" th:text="${user.gender}"></span>
                                <span th:unless="${user.gender}" class="no-data">Not specified</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="bi bi-calendar-event"></i>
                            <div>
                                <strong>Date of Birth:</strong> 
                                <!-- Store original date and add class for JavaScript -->
                                <span class="date-of-birth" 
                                      th:if="${user.dateOfBirth}" 
                                      th:attr="data-original-date=${user.dateOfBirth}"
                                      th:text="${user.dateOfBirth}">
                                </span>
                                <span th:unless="${user.dateOfBirth}" class="no-data">Not specified</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="card info-card contact-info">
                    <div class="card-body">
                        <h5 class="section-title"><i class="bi bi-telephone"></i>Contact</h5>
                        <div class="info-item">
                            <i class="bi bi-envelope"></i>
                            <span th:text="${user.gmail}"></span>
                        </div>
                        <div th:if="${user.phone}" class="info-item">
                            <i class="bi bi-phone"></i>
                            <span th:text="${user.phone}"></span>
                        </div>
                        <div th:if="${user.location}" class="info-item">
                            <i class="bi bi-geo-alt"></i>
                            <span th:text="${user.location}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-end mt-4">
            <a th:href="@{/owner/messages}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-2"></i>Back to Messages
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Format date to "day month year" format (e.g., "15 Jan, 2024")
        function formatDateToDayMonthYear(dateString) {
            if (!dateString) return 'Invalid date';
            
            try {
                // Handle different date formats
                let date;
                
                // Try parsing as ISO format (YYYY-MM-DD)
                if (dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                    date = new Date(dateString + 'T00:00:00');
                } 
                // Try parsing as other common formats
                else {
                    date = new Date(dateString);
                }
                
                // Check if date is valid
                if (isNaN(date.getTime())) {
                    return dateString; // Return original if invalid
                }
                
                // Format to "15 Jan, 2024"
                const day = date.getDate();
                const month = date.toLocaleDateString('en-US', { month: 'short' });
                const year = date.getFullYear();
                
                return `${day} ${month}, ${year}`;
            } catch (error) {
                console.error('Error formatting date:', error);
                return dateString; // Return original if error
            }
        }

        // Calculate age from date of birth
        function calculateAge(dateString) {
            if (!dateString) return null;
            
            try {
                let birthDate;
                
                // Handle different date formats
                if (dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                    birthDate = new Date(dateString + 'T00:00:00');
                } else {
                    birthDate = new Date(dateString);
                }
                
                if (isNaN(birthDate.getTime())) return null;
                
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                
                // Adjust age if birthday hasn't occurred this year
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                
                return age;
            } catch (error) {
                console.error('Error calculating age:', error);
                return null;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Format date of birth
            const dobElements = document.querySelectorAll('.date-of-birth');
            dobElements.forEach(element => {
                const originalDate = element.getAttribute('data-original-date');
                if (originalDate && originalDate !== 'Not specified') {
                    const formattedDate = formatDateToDayMonthYear(originalDate);
                    element.textContent = formattedDate;
                    
                    // Update age if it's "Not specified" but we can calculate it
                    const ageElement = element.closest('.info-item').previousElementSibling;
                    if (ageElement) {
                        const ageSpan = ageElement.querySelector('.no-data');
                        if (ageSpan && ageSpan.textContent.trim() === 'Not specified') {
                            const calculatedAge = calculateAge(originalDate);
                            if (calculatedAge !== null) {
                                ageSpan.textContent = calculatedAge + ' years';
                                ageSpan.classList.remove('no-data');
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
