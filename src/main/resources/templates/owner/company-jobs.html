<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs JobJump</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

    <style>
    
        .company-header {
            background: linear-gradient(135deg, #89ba16, #6ea012);
            color: white;
            border-radius: 15px;
        }
        .job-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .company-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
        }
        .badge-custom {
            background-color: #89ba16;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
 <!-- Show header when logged in -->
<div th:if="${session.user != null}" th:replace="headerLogin :: profile-header"></div>

<!-- Show normal header when not logged in -->
<div th:if="${session.user == null}" th:replace="header :: site-header"></div>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                
                <!-- Company Header -->
                <div class="company-header p-5 mb-5 text-center position-relative">
                    <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.1); border-radius: 15px;"></div>
                    <div class="position-relative">
                        <!-- Company Logo -->
                        <div class="mb-4">
                            <th:block th:if="${companyProfilePhoto != null}">
                                <img th:src="'data:image/jpeg;base64,' + ${companyProfilePhoto}" 
                                     class="company-logo" 
                                     th:alt="${company.companyName} + ' logo'">
                            </th:block>
                            <th:block th:unless="${companyProfilePhoto != null}">
                                <div class="company-logo bg-light d-flex align-items-center justify-content-center mx-auto">
                                    <i class="bi bi-building text-muted" style="font-size: 3rem;"></i>
                                </div>
                            </th:block>
                        </div>
                        
                        <h1 class="display-5 fw-bold mb-3" th:text="${company.companyName}"></h1>
                        <p class="lead mb-4" th:text="${company.description ?: 'No description available'}"></p>
                        
                        <div class="row justify-content-center">
                            <div th:if="${company.address}" class="col-auto">
                                <i class="bi bi-geo-alt me-2"></i>
                                <span th:text="${company.address}"></span>
                            </div>
                            <div th:if="${company.companyPhone}" class="col-auto">
                                <i class="bi bi-telephone me-2"></i>
                                <span th:text="${company.companyPhone}"></span>
                            </div>
                            <div th:if="${company.gmail}" class="col-auto">
                                <i class="bi bi-envelope me-2"></i>
                                <span th:text="${company.gmail}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Jobs Section -->
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="fw-bold">Open Positions</h3>
                            <span class="badge bg-primary fs-6" th:text="${#lists.size(companyJobs)} + ' Jobs'"></span>
                        </div>

                        <!-- Jobs List -->
                        <div th:if="${not #lists.isEmpty(companyJobs)}" class="row g-4">
                            <div th:each="job : ${companyJobs}" class="col-12">
                                <div class="card job-card shadow-sm">
                                    <div class="card-body p-4">
                                        <div class="row align-items-center">
                                            <div class="col-md-8">
                                                <h5 class="card-title fw-bold text-primary mb-2" th:text="${job.jobTitle}"></h5>
                                                <div class="mb-3">
                                                    <span class="badge badge-custom me-2" th:text="${job.jobType}"></span>
                                                    <span class="badge bg-secondary me-2" th:text="${job.location}"></span>
                                                    <span class="badge bg-info" th:text="${job.experienceLevel}"></span>
                                                </div>
                                                <p class="card-text text-muted mb-3" 
                                                   th:text="${#strings.length(job.jobDescription) > 150 ? #strings.substring(job.jobDescription, 0, 150) + '...' : job.jobDescription}">
                                                </p>
                                                <div class="text-muted small">
                                                    <span class="me-3"><i class="bi bi-clock me-1"></i> Posted on <span th:text="${#temporals.format(job.createdAt, 'MMM dd, yyyy')}"></span></span>
                                                    <span th:if="${job.applicationDeadline}"><i class="bi bi-calendar-check me-1"></i> Apply by <span th:text="${job.applicationDeadline}"></span></span>
                                                </div>
                                            </div>
                                            <div class="col-md-4 text-md-end">
                                                <div class="mb-3">
                                                    <span class="h5 text-success fw-bold" th:if="${job.salaryMini != null && job.salaryMax != null}">
                                                        $<span th:text="${job.salaryMini}"></span> - $<span th:text="${job.salaryMax}"></span>
                                                    </span>
                                                </div>
                                                <a th:href="@{/jobs/{id}(id=${job.id})}" class="btn btn-primary btn-lg">
                                                    <i class="bi bi-eye me-2"></i>Job Detail
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- No Jobs Message -->
                        <div th:if="${#lists.isEmpty(companyJobs)}" class="text-center py-5">
                            <i class="bi bi-briefcase display-1 text-muted mb-3"></i>
                            <h3 class="text-muted">No Open Positions</h3>
                            <p class="text-muted mb-4" th:text="${company.companyName} + ' currently has no open job positions.'"></p>
                            <a th:href="@{/owner/companies}" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-left me-2"></i>Back to Companies
                            </a>
                        </div>
                    </div>
                </div>

          
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="footer :: site-footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
