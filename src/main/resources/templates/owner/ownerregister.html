<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration - HireHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .registration-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }
        .card-header {
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 2px solid #e3e6f0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .file-upload-container {
            border: 2px dashed #dee2e6;
            border-radius: 50%;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            background: #f8f9fa;
            cursor: pointer;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .file-upload-container:hover {
            border-color: #4e73df;
            background: #f0f4ff;
            transform: scale(1.05);
        }
        .file-upload-container.has-image {
            border-style: solid;
            border-color: #4e73df;
            background: #f0f4ff;
            padding: 1rem;
        }
        .photo-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: none;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .upload-placeholder {
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .has-image .upload-placeholder {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }
        .remove-photo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
            font-size: 0.9rem;
        }
        .file-upload-container:hover .remove-photo {
            opacity: 1;
        }
        .remove-photo:hover {
            background: #fff;
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .upload-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
        }
        .upload-icon i {
            font-size: 1.25rem;
            color: white;
        }
        .upload-text {
            font-size: 0.85rem;
            line-height: 1.2;
        }
        .upload-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #495057;
        }
        .upload-subtitle {
            font-size: 0.75rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .photo-upload-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        .file-info {
            margin-top: 1rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="bg-light">

<br> <br> <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h1 mb-0"><i class="bi bi-building me-2"></i>Register Your Company</h2>
                        <p class="mb-0 opacity-75">Create your employer account to start hiring</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                    
                        <!-- Alert Messages -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Registration Form -->
                        <form th:action="@{/owner/register}" method="post" enctype="multipart/form-data" id="registrationForm">
                            <div class="row">
                                <!-- Left Column -->
                                <div class="col-lg-6">
                                    <!-- Company Logo Upload Section -->
                                    <div class="photo-upload-section">
                                        <label class="form-label mb-3">
                                            <i class="bi bi-camera-fill me-2"></i>Company Logo
                                        </label>
                                        <div class="file-upload-container" id="uploadContainer">
                                            <div class="preview-container">
                                                <img id="photoPreview" class="photo-preview" alt="Company logo preview">
                                                <div class="upload-placeholder">
                                                    <div class="upload-icon">
                                                        <i class="bi bi-camera"></i>
                                                    </div>
                                                    <div class="upload-text">
                                                        <div class="upload-title">Upload Logo</div>
                                                        <div class="upload-subtitle">Click to browse</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="remove-photo" id="removePhoto" title="Remove logo">
                                                <i class="bi bi-x-lg text-danger"></i>
                                            </button>
                                            <input type="file" class="form-control d-none" id="profilePhoto" name="profilePhoto" 
                                                   accept="image/*">
                                        </div>
                                        <div id="file-info" class="file-info text-muted">
                                            <i class="bi bi-info-circle me-1"></i>JPG, PNG up to 2MB
                                        </div>
                                    </div>

                                    <!-- Company Information -->
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">
                                            <i class="bi bi-building me-2"></i>Company Name *
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-building"></i>
                                            </span>
                                            <input type="text" class="form-control" id="companyName" name="companyName" 
                                                   placeholder="Enter your company name" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="gmail" class="form-label">
                                            <i class="bi bi-envelope-fill me-2"></i>Company Email *
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="gmail" name="gmail" 
                                                   placeholder="company@example.com" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Column -->
                                <div class="col-lg-6">
                                    <!-- Company Details -->
                                    <div class="mb-3">
                                        <label for="companyPhone" class="form-label">
                                            <i class="bi bi-telephone-fill me-2"></i>Company Phone
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-phone"></i>
                                            </span>
                                            <input type="tel" class="form-control" id="companyPhone" name="companyPhone" 
                                                   placeholder="09123456789">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="address" class="form-label">
                                            <i class="bi bi-geo-alt-fill me-2"></i>Company Address
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-geo-alt"></i>
                                            </span>
                                            <input type="text" class="form-control" id="address" name="address" 
                                                   placeholder="Enter company address">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="description" class="form-label">
                                            <i class="bi bi-info-circle-fill me-2"></i>Company Description
                                        </label>
                                        <textarea class="form-control" id="description" name="description" 
                                                  rows="4" placeholder="Brief description of your company, services, and culture..."></textarea>
                                    </div>
                                    
                                    <!-- Password Fields -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="bi bi-lock-fill me-2"></i>Password *
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-key"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" name="password" 
                                                   placeholder="Create a strong password" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="bi bi-lock-fill me-2"></i>Confirm Password *
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-key-fill"></i>
                                            </span>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                                   placeholder="Confirm your password" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Terms and Conditions -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label small" for="terms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                                        and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg py-3">
                                    <i class="bi bi-building-check me-2"></i>Create Company Account
                                </button>
                            </div>
                        </form>

                        <!-- Login Redirect -->
                        <div class="text-center mt-4">
                            <p class="mb-0">Already have a company account? 
                                <a th:href="@{/owner/login}" class="text-decoration-none fw-bold">Sign in here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Photo Preview Functionality
        const profilePhotoInput = document.getElementById('profilePhoto');
        const photoPreview = document.getElementById('photoPreview');
        const uploadContainer = document.getElementById('uploadContainer');
        const removePhotoBtn = document.getElementById('removePhoto');
        const fileInfo = document.getElementById('file-info');

        // Maximum file size: 2MB
        const MAX_FILE_SIZE = 2 * 1024 * 1024;

        // Click on upload container to trigger file input
        uploadContainer.addEventListener('click', function(e) {
            if (e.target !== removePhotoBtn && !e.target.closest('.remove-photo')) {
                profilePhotoInput.click();
            }
        });

        // Handle file selection
        profilePhotoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                    profilePhotoInput.value = '';
                    return;
                }

                // Validate file size (2MB)
                if (file.size > MAX_FILE_SIZE) {
                    alert('File size must be less than 2MB');
                    profilePhotoInput.value = '';
                    return;
                }

                // Create preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                    uploadContainer.classList.add('has-image');
                    
                    // Update file info
                    const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                    fileInfo.innerHTML = `<i class="bi bi-check-circle-fill text-success me-1"></i>${file.name} (${fileSize}MB)`;
                    fileInfo.className = 'file-info text-success';
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove photo
        removePhotoBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering file input
            profilePhotoInput.value = '';
            photoPreview.style.display = 'none';
            uploadContainer.classList.remove('has-image');
            fileInfo.innerHTML = '<i class="bi bi-info-circle me-1"></i>JPG, PNG up to 2MB';
            fileInfo.className = 'file-info text-muted';
        });

        // Form validation
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const companyName = document.getElementById('companyName').value.trim();
            
            // Check company name
            if (!companyName) {
                e.preventDefault();
                alert('Please enter your company name.');
                document.getElementById('companyName').focus();
                return;
            }
            
            // Check password match
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match. Please check your password confirmation.');
                document.getElementById('confirmPassword').focus();
                return;
            }
            
            // Check terms and conditions
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                e.preventDefault();
                alert('Please agree to the Terms of Service and Privacy Policy.');
                terms.focus();
            }
        });
    </script>
</body>
</html>
