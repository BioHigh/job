<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Employer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            background-color: #fff;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .btn-submit {
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
        }
        .btn-submit:hover {
            background: linear-gradient(45deg, #2e59d9, #1e3a8a);
            color: white;
        }
        .text-muted a {
            color: #4e73df;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
        .password-toggle {
            background: none;
            border: none;
            color: #6c757d;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }
        .password-toggle:hover {
            color: #4e73df;
        }
        .password-input-group {
            position: relative;
        }
        .password-input-group .form-control {
            padding-right: 45px;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .requirement {
            font-size: 0.75rem;
        }
        .requirement.valid {
            color: #198754;
        }
        .requirement.invalid {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg">
        <div class="card-header">
            <i class="bi bi-key-fill me-2"></i>Reset Password - Employer
        </div>
        <div class="card-body p-4">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/owner/reset-password}" method="post" id="resetPasswordForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">
                        <i class="bi bi-lock me-1"></i>New Password
                    </label>
                    <div class="password-input-group">
                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                               placeholder="Enter new password" required
                               oninput="validatePassword()">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword', 'newPasswordToggle')">
                            <i class="bi bi-eye" id="newPasswordToggle"></i>
                        </button>
                    </div>
                    <!-- Password Strength Meter -->
                    <div class="password-strength" id="passwordStrength"></div>
                    
                    <!-- Password Requirements -->
                    <div class="password-requirements">
                        <div class="requirement invalid" id="lengthReq">
                            <i class="bi bi-circle me-1"></i>At least 8 characters
                        </div>
                        <div class="requirement invalid" id="uppercaseReq">
                            <i class="bi bi-circle me-1"></i>One uppercase letter
                        </div>
                        <div class="requirement invalid" id="lowercaseReq">
                            <i class="bi bi-circle me-1"></i>One lowercase letter
                        </div>
                        <div class="requirement invalid" id="numberReq">
                            <i class="bi bi-circle me-1"></i>One number
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="bi bi-lock-fill me-1"></i>Confirm Password
                    </label>
                    <div class="password-input-group">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm new password" required
                               oninput="checkPasswordMatch()">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')">
                            <i class="bi bi-eye" id="confirmPasswordToggle"></i>
                        </button>
                    </div>
                    <div class="form-text" id="passwordMatchText"></div>
                </div>
                
                <button type="submit" class="btn btn-submit text-white w-100" id="submitBtn">
                    <i class="bi bi-check-circle-fill me-2"></i>Reset Password
                </button>
            </form>

            <div class="text-center mt-3 text-muted">
                <a th:href="@{/owner/login}">
                    <i class="bi bi-arrow-left-circle me-1"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePassword(passwordFieldId, toggleIconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const toggleIcon = document.getElementById(toggleIconId);
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }

    // Validate password strength
    function validatePassword() {
        const password = document.getElementById('newPassword').value;
        const strengthBar = document.getElementById('passwordStrength');
        const submitBtn = document.getElementById('submitBtn');
        
        // Requirements
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        
        // Update requirement indicators
        updateRequirement('lengthReq', hasLength);
        updateRequirement('uppercaseReq', hasUppercase);
        updateRequirement('lowercaseReq', hasLowercase);
        updateRequirement('numberReq', hasNumber);
        
        // Calculate strength
        let strength = 0;
        if (hasLength) strength += 25;
        if (hasUppercase) strength += 25;
        if (hasLowercase) strength += 25;
        if (hasNumber) strength += 25;
        
        // Update strength bar
        strengthBar.style.width = strength + '%';
        if (strength < 50) {
            strengthBar.style.backgroundColor = '#dc3545'; // Red
        } else if (strength < 75) {
            strengthBar.style.backgroundColor = '#ffc107'; // Yellow
        } else {
            strengthBar.style.backgroundColor = '#198754'; // Green
        }
        
        // Check if all requirements are met
        const allRequirementsMet = hasLength && hasUppercase && hasLowercase && hasNumber;
        
        // Enable/disable submit button based on requirements
        submitBtn.disabled = !allRequirementsMet;
        
        // Also check password match
        checkPasswordMatch();
    }

    // Update requirement indicator
    function updateRequirement(elementId, isValid) {
        const element = document.getElementById(elementId);
        if (isValid) {
            element.classList.remove('invalid');
            element.classList.add('valid');
            element.innerHTML = element.innerHTML.replace('bi-circle', 'bi-check-circle');
        } else {
            element.classList.remove('valid');
            element.classList.add('invalid');
            element.innerHTML = element.innerHTML.replace('bi-check-circle', 'bi-circle');
        }
    }

    // Check if passwords match
    function checkPasswordMatch() {
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const matchText = document.getElementById('passwordMatchText');
        const submitBtn = document.getElementById('submitBtn');
        
        if (confirmPassword === '') {
            matchText.textContent = '';
            matchText.className = 'form-text';
            return;
        }
        
        if (password === confirmPassword) {
            matchText.textContent = 'Passwords match';
            matchText.className = 'form-text text-success';
        } else {
            matchText.textContent = 'Passwords do not match';
            matchText.className = 'form-text text-danger';
            submitBtn.disabled = true;
        }
        
        // Re-enable if all requirements are met and passwords match
        if (password === confirmPassword) {
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const allRequirementsMet = hasLength && hasUppercase && hasLowercase && hasNumber;
            
            submitBtn.disabled = !allRequirementsMet;
        }
    }

    // Form submission validation
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Basic validation
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return;
        }
        
        // Password strength validation
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        
        if (!hasLength || !hasUppercase || !hasLowercase || !hasNumber) {
            e.preventDefault();
            alert('Please ensure your password meets all requirements.');
            return;
        }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        validatePassword();
        checkPasswordMatch();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
