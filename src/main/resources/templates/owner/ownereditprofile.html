<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Profile - HireHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .card {
            border: none;
            border-radius: 15px;
       }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 2px solid #e3e6f0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        }
        .file-upload-container {
            border: 2px dashed #dee2e6;
            border-radius: 50%;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            background: #f8f9fa;
            cursor: pointer;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .file-upload-container:hover {
            border-color: #4e73df;
            background: #f0f4ff;
            transform: scale(1.05);
        }
        .file-upload-container.has-image {
            border-style: solid;
            border-color: #4e73df;
            background: #f0f4ff;
            padding: 1rem;
        }
        .photo-display {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .upload-placeholder {
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .has-image .upload-placeholder {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }
        .remove-photo {
            position: absolute;
            top: -5px;
            right: -5px;
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
            font-size: 0.9rem;
        }
        .file-upload-container:hover .remove-photo {
            opacity: 1;
        }
        .remove-photo:hover {
            background: #fff;
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .upload-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
        }
        .upload-icon i {
            font-size: 1.25rem;
            color: white;
        }
        .upload-text {
            font-size: 0.85rem;
            line-height: 1.2;
        }
        .upload-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #495057;
        }
        .upload-subtitle {
            font-size: 0.75rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .photo-upload-section {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .file-info {
            margin-top: 1rem;
            font-size: 0.8rem;
        }
        .input-group-text {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: 2px solid #e3e6f0;
            border-right: none;
        }
    </style>
</head>
<body>
<div class="sticky-top bg-white shadow-sm">
    <div th:replace="ownerheader :: owner-header"></div>
</div>
    <div class="container">
    
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card">
                   
                    <div class="card-body p-4 ">
                        <!-- Alert Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/owner/profile/update}" method="post" enctype="multipart/form-data" id="editProfileForm">
                            <input type="hidden" th:name="id" th:value="${owner.id}">
                            
                            <!-- Company Logo Upload Section -->
                            <div class="photo-upload-section">
                                <label class="form-label mb-4 h5">
                                    <i class="bi bi-camera-fill me-2"></i>Company Logo
                                </label>
                                
                                <div class="file-upload-container" id="uploadContainer">
                                    <div class="preview-container">
                                        <!-- New Logo Preview -->
                                        <img id="photoPreview" class="photo-display" alt="New company logo preview" style="display: none;">
                                        <div class="upload-placeholder">
                                            <div class="upload-icon">
                                                <i class="bi bi-cloud-arrow-up"></i>
                                            </div>
                                            <div class="upload-text">
                                                <div class="upload-title">Upload New Logo</div>
                                                <div class="upload-subtitle">Click or drag</div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="remove-photo" id="removePhoto" title="Remove new logo">
                                        <i class="bi bi-x-lg text-danger"></i>
                                    </button>
                                    <input type="file" class="form-control d-none" id="profilePhoto" name="profilePhoto" 
                                           accept="image/*">
                                </div>
                                
                                <!-- Current Logo Display -->
                                <div class="mt-3" th:if="${profilePhoto}">
                                    <small class="text-muted">
                                        <i class="bi bi-info-circle me-1"></i>Current logo is displayed on your profile
                                    </small>
                                </div>
                                
                                <div id="file-info" class="file-info text-muted">
                                    <i class="bi bi-info-circle me-1"></i>JPG, PNG up to 5MB - Leave empty to keep current logo
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">
                                            <i class="bi bi-building-fill me-2"></i>Company Name
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-building"></i>
                                            </span>
                                            <input type="text" class="form-control" id="companyName" name="companyName" 
                                                   th:value="${owner.companyName}" placeholder="Enter your company name" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="companyPhone" class="form-label">
                                            <i class="bi bi-telephone-fill me-2"></i>Company Phone
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-phone"></i>
                                            </span>
                                            <input type="tel" class="form-control" id="companyPhone" name="companyPhone" 
                                                   th:value="${owner.companyPhone}" placeholder="+1 (555) 123-4567">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">
                                            <i class="bi bi-geo-alt-fill me-2"></i>Company Address
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-geo-alt"></i>
                                            </span>
                                            <input type="text" class="form-control" id="address" name="address" 
                                                   th:value="${owner.address}" placeholder="Enter company address">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-building me-2"></i>Company Type
                                        </label>
                                        <div class="form-control" style="background-color: #f8f9fa;">
                                            <span th:text="${owner.type}">COMPANY</span>
                                            <small class="text-muted d-block">Company type cannot be changed</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label">
                                    <i class="bi bi-info-circle-fill me-2"></i>Company Description
                                </label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="5" placeholder="Describe your company, services, culture, and values..."
                                          th:text="${owner.description}"></textarea>
                                <div class="form-text">This description will be visible to job seekers on your company profile.</div>
                            </div>
                            
                            <!-- Read-only Email Field -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-envelope-fill me-2"></i>Company Email
                                </label>
                                <div class="form-control" style="background-color: #f8f9fa;">
                                    <span th:text="${owner.gmail}">company@example.com</span>
                                    <small class="text-muted d-block">Email cannot be changed</small>
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4 pt-3 border-top">
                                <a th:href="@{/owner/profile}" class="btn btn-outline-secondary me-md-2 px-4">
                                    <i class="bi bi-x-circle me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-check-circle me-2"></i>Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Photo Preview Functionality
        const profilePhotoInput = document.getElementById('profilePhoto');
        const photoPreview = document.getElementById('photoPreview');
        const uploadContainer = document.getElementById('uploadContainer');
        const removePhotoBtn = document.getElementById('removePhoto');
        const fileInfo = document.getElementById('file-info');

        // Click on upload container to trigger file input
        uploadContainer.addEventListener('click', function(e) {
            if (e.target !== removePhotoBtn && !e.target.closest('.remove-photo')) {
                profilePhotoInput.click();
            }
        });

        // Handle file selection
        profilePhotoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                    return;
                }

                // Validate file size (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }

                // Create preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                    uploadContainer.classList.add('has-image');
                    
                    // Update file info
                    const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                    fileInfo.innerHTML = `<i class="bi bi-check-circle-fill text-success me-1"></i>${file.name} (${fileSize}MB) - New logo ready for update`;
                    fileInfo.className = 'file-info text-success';
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove photo
        removePhotoBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering file input
            profilePhotoInput.value = '';
            photoPreview.style.display = 'none';
            uploadContainer.classList.remove('has-image');
            fileInfo.innerHTML = '<i class="bi bi-info-circle me-1"></i>JPG, PNG up to 5MB - Leave empty to keep current logo';
            fileInfo.className = 'file-info text-muted';
        });

        // Drag and drop functionality
        uploadContainer.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadContainer.style.borderColor = '#4e73df';
            uploadContainer.style.background = '#e8f0fe';
        });

        uploadContainer.addEventListener('dragleave', function(e) {
            e.preventDefault();
            if (!uploadContainer.classList.contains('has-image')) {
                uploadContainer.style.borderColor = '#dee2e6';
                uploadContainer.style.background = '#f8f9fa';
            }
        });

        uploadContainer.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                profilePhotoInput.files = files;
                profilePhotoInput.dispatchEvent(new Event('change'));
            }
        });

        // Form validation
        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            const companyName = document.getElementById('companyName').value.trim();
            if (!companyName) {
                e.preventDefault();
                alert('Please enter your company name.');
                document.getElementById('companyName').focus();
                return;
            }
            
            // Additional validation can be added here
            const phone = document.getElementById('companyPhone').value.trim();
            if (phone !== '') {
                const phoneRegex = /^[0-9]{10,15}$/;
                if (!phoneRegex.test(phone)) {
                    e.preventDefault();
                    alert('Please enter a valid phone number (10-15 digits).');
                    document.getElementById('companyPhone').focus();
                    return;
                }
            }
        });
    </script>
</body>
</html>
