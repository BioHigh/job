<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Post a New Job</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/owner/job/save}" th:object="${job}" method="post">

                <!-- Title -->
                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="Enter job title" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Job Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="5" placeholder="Enter job description" required></textarea>
                </div>

                <!-- Category (dropdown example) -->
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" th:field="*{categoryId}">
                        <option value="1">IT / Software</option>
                        <option value="2">Finance</option>
                        <option value="3">Healthcare</option>
                        <option value="4">Education</option>
                        <option value="5">Other</option>
                    </select>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary">Save Job</button>
                <a th:href="@{/owner/job/list}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
