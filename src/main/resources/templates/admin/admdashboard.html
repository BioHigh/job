<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JobJump</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
        }
        body { background-color: #f5f7fb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%); color: white; height: 100vh; position: fixed; width: 250px; transition: all 0.3s; box-shadow: 3px 0 10px rgba(0,0,0,0.1); z-index: 1000; padding-top: 20px; }
        .sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 5px 10px; border-radius: 8px; transition: all 0.3s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: white; background-color: rgba(255,255,255,0.1); }
        .main-content { margin-left: 250px; padding: 20px; }
        .card-dashboard { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .stat-card { text-align: center; padding: 20px; }
        .stat-card i { font-size: 2.5rem; margin-bottom: 15px; opacity: 0.8; }
        .stat-card .count { font-size: 2rem; font-weight: 700; margin: 10px 0; }
        .stat-card .label { font-size: 0.9rem; color: #6c757d; text-transform: uppercase; letter-spacing: 1px; }
        .welcome-banner { background: linear-gradient(135deg, var(--primary) 0%, var(--success) 100%); color: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; }
        .section-container { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
        
        /* Enhanced Stats Cards */
        .stats-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .stats-card .card-body {
            padding: 1.5rem;
            color: white;
            text-align: center;
        }
        .stats-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .stats-card .count {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        .stats-card .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        /* Card-specific gradients */
        .card-job-seekers {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-employers {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .card-active-jobs {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
        }
        .card-applications {
            background: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center mb-4">
            <h4><span class="d-none d-md-inline">JobJump Admin</span></h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSection == 'dashboard'} ? 'active'" th:href="@{/admin/dashboard}">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSection == 'categories'} ? 'active'" th:href="@{/admin/category}">
                    <i class="fas fa-tags"></i> <span>Manage Categories</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSection == 'joblistings'} ? 'active'" th:href="@{/admin/joblistings}">
                    <i class="fas fa-briefcase"></i> <span>Job Listings</span>
                </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-building"></i> <span>Employers</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-file-alt"></i> <span>Applications</span></a></li>
        </ul>
        <div class="text-center mt-4">
            <a th:href="@{/admin/logout}" class="btn btn-light w-75"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Banner -->
        <div class="welcome-banner">
            <p class="mb-0">Here's today's overview of the JobJump.</p>
        </div>

        <!-- Enhanced Stats Cards -->
        <div class="row g-4 mb-4">
            <!-- Active Job Seekers -->
            <div class="col-md-3">
                <div class="card stats-card shadow-sm border-0 card-job-seekers">
                    <div class="card-body">
                        <i class="fas fa-users"></i>
                        <h3 class="count my-2" th:text="${jobSeekerCount}">0</h3>
                        <small class="label text-uppercase fw-bold">Active Job Seekers</small>
                    </div>
                </div>
            </div>

            <!-- Verified Employers -->
            <div class="col-md-3">
                <div class="card stats-card shadow-sm border-0 card-employers">
                    <div class="card-body">
                        <i class="fas fa-building"></i>
                        <h3 class="count my-2" th:text="${employerCount}">0</h3>
                        <small class="label text-uppercase fw-bold">Verified Employers</small>
                    </div>
                </div>
            </div>

            <!-- Active Jobs -->
            <div class="col-md-3">
                <div class="card stats-card shadow-sm border-0 card-active-jobs">
                    <div class="card-body">
                        <i class="fas fa-briefcase"></i>
                        <h3 class="count my-2" th:text="${activeJobCount}">0</h3>
                        <small class="label text-uppercase fw-bold">Active Jobs</small>
                    </div>
                </div>
            </div>

            <!-- Applications -->
            <div class="col-md-3">
                <div class="card stats-card shadow-sm border-0 card-applications">
                    <div class="card-body">
                        <i class="fas fa-file-alt"></i>
                        <h3 class="count my-2" th:text="${applicationCount}">0</h3>
                        <small class="label text-uppercase fw-bold">Applications</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dynamic Section -->
        <div id="dynamic-section">
            <div th:if="${activeSection == 'categories'}" th:replace="fragments/categories-section :: categories-section"></div>
            <div th:if="${activeSection == 'joblistings'}" th:replace="fragments/joblistings-section :: joblistings-section"></div>
            <!-- nothing shows by default -->
        </div>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Job Details Modal Function
        function showJobDetails(jobTitle, companyName, jobType, location, department, experienceLevel, educationLevel, salaryMini, salaryMax, jobDescription, requiredSkills, benefits, deadline, status) {
            const modalContent = document.getElementById('jobDetailsContent');
            
            let statusClass = 'status-pending';
            if (status === 'APPROVED') statusClass = 'status-approved';
            else if (status === 'REJECTED') statusClass = 'status-rejected';
            
            modalContent.innerHTML = `
                <div class="row">
                    <div class="col-md-8">
                        <h4>${jobTitle}</h4>
                        <h5 class="text-muted">${companyName}</h5>
                    </div>
                    <div class="col-md-4 text-end">
                        <span class="status-badge ${statusClass}">${status}</span>
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <div class="col-md-6"><strong><i class="fas fa-briefcase me-2"></i>Job Type:</strong> ${jobType}</div>
                    <div class="col-md-6"><strong><i class="fas fa-map-marker-alt me-2"></i>Location:</strong> ${location}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6"><strong><i class="fas fa-building me-2"></i>Department:</strong> ${department || 'Not specified'}</div>
                    <div class="col-md-6"><strong><i class="fas fa-graduation-cap me-2"></i>Education:</strong> ${educationLevel || 'Not specified'}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6"><strong><i class="fas fa-chart-line me-2"></i>Experience:</strong> ${experienceLevel || 'Not specified'}</div>
                    <div class="col-md-6"><strong><i class="fas fa-money-bill-wave me-2"></i>Salary:</strong> ${salaryMini !== 'N/A' && salaryMax !== 'N/A' ? '$' + salaryMini + ' - $' + salaryMax : 'Not specified'}</div>
                </div>
                <div class="row mb-3"><div class="col-12"><strong><i class="fas fa-calendar-times me-2"></i>Application Deadline:</strong> ${deadline}</div></div>
                <div class="mb-3"><strong><i class="fas fa-file-alt me-2"></i>Job Description:</strong><p class="mt-2">${jobDescription || 'No description provided.'}</p></div>
                <div class="mb-3"><strong><i class="fas fa-tools me-2"></i>Required Skills:</strong><p class="mt-2">${requiredSkills || 'No specific skills required.'}</p></div>
                <div class="mb-3"><strong><i class="fas fa-gift me-2"></i>Benefits:</strong><p class="mt-2">${benefits || 'No benefits specified.'}</p></div>
            `;
        }

        function openJobModal(button) {
            const data = button.dataset;
            showJobDetails(
                data.title, data.company, data.jobtype, data.location,
                data.department, data.experience, data.education,
                data.salarymin, data.salarymax, data.description,
                data.skills, data.benefits, data.deadline, data.status
            );
        }
    </script>
</body>
</html>
