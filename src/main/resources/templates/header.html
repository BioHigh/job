<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="ftco-32x32.png">
    
  <title>JobJump</title>
  
</head>
<body>
<div th:fragment="site-header">
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="background-color: #89ba16;">


    <div class="container-fluid">

      <!-- Logo --> 
          <a class="navbar-brand fw-bold" th:href="@{/owner/dashboard}" style="font-size: 1.8rem;">
  <i ></i> JobJump
</a>

      <!-- Toggle button (mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ownerNavbar" aria-controls="ownerNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation -->
      <div class="collapse navbar-collapse" id="ownerNavbar">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/index}"><i class="bi bi-house-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/owner/jobs}"><i class="bi bi-briefcase-fill me-1"></i>Jobs by Category</a>
          </li>
          <li class="nav-item">
  <a class="nav-link" th:href="@{/owner/companies}">
    <i class="bi bi-bank2 me-1"></i> Companies
  </a>
</li>

         
          <li class="nav-item">
            <a class="nav-link" th:href="@{/owner/contact}"><i class="bi bi-headset me-1"></i> Support</a>
          </li>
        </ul>

        <!-- Right Side Buttons -->
        <div class="d-flex gap-3">
          <a th:href="@{/user/register}" class="btn btn-outline-light">
            <i class="bi bi-plus-circle me-1"></i> Register
          </a>
           <a th:href="@{/user/login}" class="btn btn-outline-light">
            <i class="bi bi-plus-circle me-1"></i> Log In
          </a>
          <a th:href="@{/company}" class="btn btn-light text-primary">
            <i class="bi bi-box-arrow-right me-1"></i> Company
          </a>
         
        </div>

      </div>
    </div>
  </nav>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
