<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            background-color: #fff;
        }
        .card-header {
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .btn-submit {
            background: linear-gradient(45deg, #4e73df, #2e59d9);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
        }
        .text-muted a {
            color: #4e73df;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg">
        <div class="card-header">
            <i class="bi bi-envelope-paper-fill me-2"></i>Forgot Password
        </div>
        <div class="card-body p-4">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="gmail" class="form-label">
                        <i class="bi bi-envelope me-1"></i>Enter your registered email
                    </label>
                    <input type="email" class="form-control" id="gmail" name="gmail"
                           placeholder="you@example.com" required>
                </div>
                <button type="submit" class="btn btn-submit text-white w-100">
                    <i class="bi bi-send-fill me-2"></i>Send OTP
                </button>
            </form>

            <div class="text-center mt-3 text-muted">
                <a th:href="@{/user/login}">
                    <i class="bi bi-arrow-left-circle me-1"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
