<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="categories-section">


    <!-- Only render when activeSection == 'categories' -->
    <div class="section-container" id="category-section" th:if="${activeSection == 'categories'}">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0"><i class="fas fa-tags me-2 text-primary"></i>Manage Categories</h3>
           
        </div>

      
        
       

        <!-- Form Card -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>
                    <span th:text="${category != null && category.id != 0} ? 'Edit Category' : 'Add New Category'"></span>
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/category/save}" method="post">
                    <input type="hidden" name="id" th:value="${category != null ? category.id : 0}">
                    <input type="hidden" name="page" th:value="${currentPage}">
                    <input type="hidden" name="size" th:value="${pageSize}">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label class="form-label fw-semibold">Category Name</label>
                            <input type="text" class="form-control form-control-lg"
                                   name="catName" th:value="${category != null ? category.catName : ''}"
                                   placeholder="Enter Category Name" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${category != null && category.id != 0} ? 'Update Category' : 'Save Category'"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
          <!-- Success message -->
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
<!-- Error message for duplicate category -->
        <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMsg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <!-- Categories Table Card -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-light py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-dark">
                        <i class="fas fa-list me-2"></i>All Categories
                    </h5>
                    <span class="badge bg-primary fs-6" th:text="${totalItems + ' categories'}"></span>
                </div>
            </div>
            
            <div class="card-body p-0">
                <!-- Empty State -->
                <div th:if="${categories.empty}" class="text-center p-5">
                    <i class="fas fa-tags display-1 text-muted mb-3"></i>
                    <h4 class="text-muted mb-2">No Categories Found</h4>
                    <p class="text-muted mb-4">Start by adding your first category above.</p>
                </div>
                
                <!-- Categories Table -->
                <div th:if="${!categories.empty}">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 80px; text-align: center;">#</th>
                                    <th>Category Name</th>
                                    <th style="width: 200px; text-align: center;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cat, stat : ${categories}" class="align-middle">
                                    <td style="text-align: center;" class="fw-semibold text-muted" 
                                        th:text="${(currentPage - 1) * pageSize + stat.count}"></td>
                                    <td>
                                        <span class="fw-semibold" th:text="${cat.catName}"></span>
                                    </td>
                                    <td>
                                        <div class="d-flex gap-2 justify-content-center">
                                            <a th:href="@{'/admin/category/edit/' + ${cat.id}(page=${currentPage}, size=${pageSize})}" 
                                               class="btn btn-sm btn-outline-warning px-3"
                                               data-bs-toggle="tooltip" title="Edit Category">
                                                <i class="fas fa-edit me-1"></i> Edit
                                            </a>
                                            <a th:href="@{'/admin/category/delete/' + ${cat.id}(page=${currentPage}, size=${pageSize})}" 
                                               class="btn btn-sm btn-outline-danger px-3"
                                               data-bs-toggle="tooltip" title="Delete Category"
                                               onclick="return confirm('Are you sure you want to delete this category?')">
                                                <i class="fas fa-trash me-1"></i> Delete
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${totalPages > 1}" class="d-flex justify-content-between align-items-center p-4 border-top">
                        <div class="text-muted">
                            <small>
                    Page <strong th:text="${currentPage}"></strong> of <strong th:text="${totalPages}"></strong> - 
                    Showing <strong th:text="${categories.size()}"></strong> of <strong th:text="${totalItems}"></strong> categories
                </small>
                        </div>
                        
                        <nav aria-label="Categories pagination">
                            <ul class="pagination mb-0">
                                <!-- Previous Page -->
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{'/admin/category'(page=${currentPage - 1}, size=${pageSize})}" 
                                       th:if="${currentPage > 1}">
                                        <i class="fas fa-chevron-left"></i>
                                    </a>
                                    <span class="page-link" th:unless="${currentPage > 1}">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                </li>
                                
                                <!-- Page Numbers -->
                                <li th:each="page : ${#numbers.sequence(1, totalPages)}" 
                                    class="page-item" 
                                    th:classappend="${page == currentPage} ? 'active' : ''">
                                    <a class="page-link" th:href="@{'/admin/category'(page=${page}, size=${pageSize})}" 
                                       th:text="${page}"></a>
                                </li>
                                
                                <!-- Next Page -->
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{'/admin/category'(page=${currentPage + 1}, size=${pageSize})}" 
                                       th:if="${currentPage < totalPages}">
                                        <i class="fas fa-chevron-right"></i>
                                    </a>
                                    <span class="page-link" th:unless="${currentPage < totalPages}">
                                        <i class="fas fa-chevron-right"></i>
                                    </span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
        // Auto-dismiss alerts after 5 seconds
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>
</html>
