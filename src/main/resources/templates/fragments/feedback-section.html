<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="feedback-section">
        <div class="section-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0"><i class="fas fa-comment-alt me-2"></i>User Feedback</h4>
                <span class="badge bg-primary fs-6" th:text="${totalItems} + ' Feedbacks'"></span>
            </div>

            <!-- Feedback Messages -->
            <div th:if="${not #lists.isEmpty(feedbacks)}">
                <div class="row">
                    <div th:each="feedback : ${feedbacks}" class="col-12 mb-3">
                        <div class="card feedback-card shadow-sm border-0">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="badge bg-light text-dark">
                                        <i class="fas fa-user-secret me-1"></i>Anonymous
                                    </span>
                                    <small class="text-muted">
                                        <i class="fas fa-clock me-1"></i>
                                        <span th:text="${#dates.format(feedback.created_at, 'MMM dd, yyyy HH:mm')}"></span>
                                    </small>
                                </div>
                                
                                <div class="feedback-message">
                                    <p class="mb-0" th:text="${feedback.fbmessage}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Simple Pagination -->
                <nav aria-label="Feedback pagination" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <!-- Previous Page -->
                        <li th:classappend="${currentPage == 1} ? 'disabled'" class="page-item">
                            <a th:href="@{/admin/feedback(page=${currentPage - 1}, size=${pageSize})}" 
                               class="page-link" th:if="${currentPage > 1}">Previous</a>
                            <span class="page-link" th:unless="${currentPage > 1}">Previous</span>
                        </li>
                        
                        <!-- Page Numbers -->
                        <li th:each="page : ${#numbers.sequence(1, totalPages)}" 
                            th:classappend="${page == currentPage} ? 'active'" class="page-item">
                            <a th:href="@{/admin/feedback(page=${page}, size=${pageSize})}" 
                               class="page-link" th:text="${page}"></a>
                        </li>
                        
                        <!-- Next Page -->
                        <li th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-item">
                            <a th:href="@{/admin/feedback(page=${currentPage + 1}, size=${pageSize})}" 
                               class="page-link" th:if="${currentPage < totalPages}">Next</a>
                            <span class="page-link" th:unless="${currentPage < totalPages}">Next</span>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- No Feedback Message -->
            <div th:if="${#lists.isEmpty(feedbacks)}" class="text-center py-5">
                <div class="mb-4">
                    <i class="fas fa-comment-slash text-muted" style="font-size: 4rem;"></i>
                </div>
                <h4 class="text-muted mb-3">No Feedback Yet</h4>
                <p class="text-muted mb-4">There are no feedback messages to display.</p>
            </div>
        </div>
    </div>
</body>
</html>
