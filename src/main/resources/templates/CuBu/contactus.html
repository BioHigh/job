<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - JobJump</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  
  <style>
    body { background-color: #f8fafc; color: #334155; }
    .divider {
      height: 3px; width: 100px; background-color: #98eb34;
      margin: 0 auto 30px; border-radius: 2px;
    }
    .contact-box {
      background: white; border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08); padding: 40px;
    }
    .social__link {
      width: 45px; height: 45px; background: #f1f5f9;
      color: #64748b; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      transition: all .3s;
    }
    .social__link:hover { background: #98eb34; color: #1e293b; }
  </style>
</head>
<body>
<div th:replace="header :: site-header"></div>
  <section class="container py-5">
    <div class="divider"></div>
    <h2 class="text-center fw-bold mb-5">Your success is our priority - Let's collaborate</h2>

    <div class="row g-5">
      <div class="col-lg-6">
        <div class="contact-box">
          <h4 class="fw-bold border-bottom pb-2 mb-3">Office Address</h4>
          <p>No.169, MTP Condo, 169 Insein Rd <br> Hlaing Township, Yangon, Myanmar</p>

          <h4 class="fw-bold border-bottom pb-2 mb-3">Hot-Line and Email</h4>
          <p><i class="fas fa-phone-alt text-success me-2"></i> +95 (9) 798574316</p>
          <p><i class="fas fa-envelope text-success me-2"></i> 
            <a href="mailto:contact@example.com" class="text-decoration-none">jobjump@gmail.com</a>
          </p>

          <h4 class="fw-bold border-bottom pb-2 mb-3">Follow Us</h4>
          <p>Join our amazing journey and register to receive exclusive updates.</p>

          <div class="d-flex gap-3">
            <a class="social__link" href="https://www.facebook.com/jobnet.com.mm" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a class="social__link" href="https://www.linkedin.com/company/6584040" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="contact-box">
          <h4 class="fw-bold border-bottom pb-2 mb-3">Contact Us</h4>
          <div class="ratio ratio-16x9">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d477.32580154602675!2d96.125232!3d16.8458707!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c194e9ed66de9d%3A0xaba8dc0947f34754!2sACE%20Inspiration!5e0!3m2!1sen!2smm!4v1759691941194!5m2!1sen!2smm"
              allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
