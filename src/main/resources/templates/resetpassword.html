<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
}
.card {
  border: none;
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  max-width: 420px;
  width: 100%;
  background-color: #fff;
  overflow: hidden;
}
.card-header {
  background: linear-gradient(45deg, #36b9cc, #2c9faf);
  color: white;
  text-align: center;
  padding: 1.5rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}
.form-control {
  border-radius: 8px;
  padding: 0.75rem 1rem;
}
.btn-submit {
  background: linear-gradient(45deg, #36b9cc, #2c9faf);
  border: none;
  border-radius: 8px;
  padding: 0.75rem;
  font-weight: 600;
}
.text-muted a {
  color: #36b9cc;
  text-decoration: none;
}
.text-muted a:hover {
  text-decoration: underline;
}
#matchMessage {
  font-size: 0.9rem;
}
</style>
</head>
<body>
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
  <div class="card shadow-lg">
    <div class="card-header">
      <i class="bi bi-shield-lock-fill me-2"></i>Reset Your Password
    </div>
    <div class="card-body p-4">

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <form th:action="@{/reset-password}" method="post">
        <div class="mb-3 position-relative">
          <label for="newPassword" class="form-label">
            <i class="bi bi-lock-fill me-1"></i>New Password
          </label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="confirmPassword" class="form-label">
            <i class="bi bi-lock me-1"></i>Confirm Password
          </label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          <div id="matchMessage" class="mt-1"></div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="showPassword">
          <label class="form-check-label" for="showPassword">Show password</label>
        </div>

        <button type="submit" class="btn btn-submit text-white w-100">
          <i class="bi bi-arrow-repeat me-2"></i>Update Password
        </button>
      </form>

      <div class="text-center mt-3 text-muted">
        <a th:href="@{/user/login}">
          <i class="bi bi-arrow-left-circle me-1"></i>Back to Login
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// âœ… Toggle password visibility
document.getElementById("showPassword").addEventListener("change", function() {
  const newPass = document.getElementById("newPassword");
  const confirmPass = document.getElementById("confirmPassword");
  const type = this.checked ? "text" : "password";
  newPass.type = confirmPass.type = type;
});

</script>
</body>
</html>
