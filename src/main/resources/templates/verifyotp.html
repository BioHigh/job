<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            background-color: #fff;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(45deg, #1cc88a, #17a673);
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 2px;
        }
        .btn-submit {
            background: linear-gradient(45deg, #1cc88a, #17a673);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
        }
        .btn-submit:hover {
            background: linear-gradient(45deg, #17a673, #0d5a47);
            color: white;
        }
        .countdown {
            font-weight: 600;
            color: #17a673;
        }
        .text-muted a {
            color: #1cc88a;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
        .btn-resend {
            background: linear-gradient(45deg, #1cc88a, #17a673);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .btn-resend:hover:not(:disabled) {
            background: linear-gradient(45deg, #17a673, #0d5a47);
            color: white;
        }
        .btn-resend:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .resend-info {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg">
        <div class="card-header">
            <i class="bi bi-shield-check me-2"></i>Verify OTP
        </div>
        <div class="card-body p-4">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/verify-otp}" method="post">
                <div class="mb-3">
                    <label for="otp" class="form-label">
                        <i class="bi bi-key me-1"></i>One-Time Password
                    </label>
                    <input type="text" class="form-control" id="otp" name="otp"
                           placeholder="6-digit code" maxlength="6" required autofocus>
                </div>
                <button type="submit" class="btn btn-submit text-white w-100">
                    <i class="bi bi-check-circle-fill me-2"></i>Verify OTP
                </button>
            </form>

            <p class="text-center mt-3 text-muted">
    OTP expires in <span id="countdown" class="countdown" th:text="${remainingSeconds}">120</span> seconds
</p>


            <div class="text-center">
                <form th:action="@{/resend-otp}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-resend" id="resendBtn" 
                            th:disabled="${isResendDisabled}">
                        <i class="bi bi-arrow-clockwise me-1"></i>Resend OTP
                    </button>
                </form>
               <div id="resendInfo" class="resend-info text-muted" th:if="${isResendDisabled}">
    Wait <span id="resendCountdown" class="countdown" th:text="${remainingSeconds}">120</span> seconds to resend
</div>
            </div>

            <div class="text-center mt-2 text-muted">
                <a th:href="@{/user/forgot-password}">
                    <i class="bi bi-arrow-left me-1"></i>Back
                </a>
            </div>
        </div>
    </div>
</div>


<script>
let timeLeft = parseInt(document.getElementById('countdown').textContent);

const countdownElem = document.getElementById('countdown');
const resendBtn = document.getElementById('resendBtn');
const resendCountdown = document.getElementById('resendCountdown');
const resendInfo = document.getElementById('resendInfo');

function updateTimer() {
    if (timeLeft <= 0) {
        countdownElem.textContent = '0';
        if (resendCountdown) resendCountdown.textContent = '0';
        if (resendBtn) resendBtn.disabled = false;
        if (resendInfo) resendInfo.style.display = 'none';
        clearInterval(timerInterval);
        return;
    }
    countdownElem.textContent = timeLeft;
    if (resendCountdown) resendCountdown.textContent = timeLeft;
    timeLeft--;
}

const timerInterval = setInterval(updateTimer, 1000);
updateTimer();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
